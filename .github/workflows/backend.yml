name: Backend CI/CD

on:
  push:
    branches: [ "master" ]  # runs only on master push

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Pipenv and Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv
          pipenv install --dev  # includes flask, black, flake8, pytest

      - name: ğŸ§¹ Run Linter (flake8)
        run: pipenv run lint

      - name: âœ… Run Tests (pytest)
        run: PYTHONPATH=. pipenv run pytest tests/
