name: Backend CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipenv
          pipenv install --dev

      - name: Lint Code
        run: pipenv run lint

      - name: Run Tests
        run: echo "⚠️ Add pytest or unit tests here in the future"
